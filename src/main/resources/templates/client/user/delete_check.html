<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">

<head>
	<title th:text="#{user} +' '+ #{title.quit.check} +' '+  #{shop.title}"> </title>
	<meta charset="UTF-8" />
</head>

<body class="user user_delete_check">
	<h2 th:class="title" th:text="|#{user} #{title.quit.check}|"></h2>
	<p th:class="check_message" th:text="#{msg.client.delete.check}"></p>
	<div class="user_info_form_area" th:object="${userForm}">
		<ul class="input_list">
			<li>
				<span class="input_title" th:text="#{userForm.email}"></span>
				<span class="input_value" th:text="*{email}"></span>
			</li>
			<li>
				<span class="input_title" th:text="#{userForm.name}"></span>
				<span class="input_value" th:text="*{name}"></span>
			</li>
			<li>
				<span class="input_title" th:text="#{userForm.postalCode}"></span>
				<span class="input_value" th:text="*{postalCode}"></span>
			</li>
			<li>
				<span class="input_title" th:text="#{userForm.address}"></span>
				<span class="input_value" th:text="*{address}"></span>
			</li>
			<li>
				<span class="input_title" th:text="#{userForm.phoneNumber}"></span>
				<span class="input_value" th:text="*{phoneNumber}"></span>
			</li>
		</ul>
		<form th:action="@{/client/user/delete/complete}" method="post" th:object="${userForm}" class="user_info_form">
			<input type="hidden" th:field="*{id}" />
			<input type="submit" value="削除" class="send_button" />
		</form>

	</div>
</body>

</html>
