<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
<div th:fragment="layout-header" class="container">
	<h1 th:class="site_title" th:text="#{shop.title}"></h1>
	<div th:if="${session.user != null and session.user.authority == 2}" class="user_info">
		<div class="jump"><a th:href="@{/client/user/detail}" th:text="${session.user.name}" class="jump"></a>さん | <a th:href="@{/logout}" th:text="#{logout}" class="jump"></a></div>
	</div>
	<div th:if="${session.user != null and (session.user.authority == 0 or session.user.authority == 1)}" class="user_info">
		<div class="jump"><a th:href="@{/admin/user/detail/{id}(id=${session.user.id})}" th:text="${session.user.name}" class="jump"></a>さん | <a th:href="@{/logout}" th:text="#{logout}" class="jump"></a></div>
	</div>
	<div th:if="${session.user == null}" class="user_info">
		<a th:href="@{/login}" th:text="#{login}" class="jump"></a> <span class="jump">|</span> <a th:href="@{/client/user/regist/input/init}" th:text="#{client.regist}" class="jump"></a>
	</div>
</div>
</body>
</html>
